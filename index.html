<!DOCTYPE html>
<html>
  <head>
    <title>Azure Task Tracker</title>
    <style>
      body { font-family: sans-serif; margin: 40px; backhround: #f4f4f4; }
      .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
      input[type="text"] { padding: 10px; width: 70%; border: 1px solid #ddd: }
      button { padding: 10px 20px; background: #0078d4: color: pointer; }
    </style>
  </head>
  <body> 
  <div class="container">
  <h1> My Azure Tasks</h1>
  <form action="/add"
    method="POST">
  <input type="text"
    name-="content" placeholder="Enter a new task..." required>
  <button type="submit">Add Task</button>
  </form>
  <hr>
  <ul>
    {% for task in task %}
    <li>{{ task.task }}</li>
    {% endfor %}
  </ul>
  </div>
  </body>
</html>
